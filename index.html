<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threaded</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }
    h1.brand-title {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #ec4899;
      margin-top: 1rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
      margin: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .links a {
      display: block;
      margin: 0.5rem 0;
      color: #007bff;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 class="brand-title">Threaded</h1>

  <div class="card">
    <h2>Find the wearer</h2>
    <input type="text" id="userCode" placeholder="Enter code (e.g., JSMITH97)">
    <button onclick="redirectToProfile()">Connect</button>
    <div class="links"></div>
  </div>

  <script>
    function redirectToProfile() {
      const code = document.getElementById('userCode').value.trim().toUpperCase();

      const users = {
        'THN04': {
          instagram: 'tomhnichols',
          snapchat: 'tomhnichols'
        },
        'RHN1963': {
          x: 'NicholsAuthor'
        }
      };

      if (users[code]) {
        const query = new URLSearchParams(users[code]).toString();
        window.location.href = `user.html?${query}`;
      } else {
        alert('No user found with that code.');
      }
    }
  </script>
</body>
</html>
