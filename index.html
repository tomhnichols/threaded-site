<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threaded</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }
    h1.brand-title {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #ec4899;
      margin-bottom: 1rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .input-code {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .card h2 {
      margin: 0.5rem 0;
    }
    .links a {
      display: block;
      margin: 0.5rem 0;
      color: #007bff;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    async function redirectToProfile() {
      const code = document.getElementById('userCode').value.trim();
      if (!code) {
        alert('Please enter a code.');
        return;
      }

      try {
        const response = await fetch(`https://yourapi.com/get-user?code=${encodeURIComponent(code)}`);
        if (!response.ok) throw new Error('Not found');
        const data = await response.json();

        const linksDiv = document.querySelector('.links');
        linksDiv.innerHTML = `
          <a href="${data.instagram}" target="_blank">Instagram</a>
          <a href="${data.facebook}" target="_blank">Facebook</a>
          <a href="${data.email}">Email</a>
        `;
      } catch (error) {
        alert('No user found with that code.');
      }
    }
  </script>
</head>
<body>
  <h1 class="brand-title">Threaded</h1>
  <div class="card">
    <div class="input-code">
      <input type="text" id="userCode" placeholder="Enter code (e.g., @JDOE79)">
      <button onclick="redirectToProfile()">Connect</button>
    </div>
    <h2>Find the wearer</h2>
    <p>Use the unique code from their clothing to connect.</p>
    <div class="links">
      <!-- Social links will appear here -->
    </div>
  </div>
</body>
</html>
