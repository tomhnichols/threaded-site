<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Threaded | Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ec4899;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      margin-top: 0;
    }
    .links a {
      display: block;
      margin: 0.5rem 0;
      color: #007bff;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .back-button {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: white;
      background-color: #ec4899;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #db2777;
    }
  </style>
</head>
<body>
  <h1>Threaded</h1>
  <div class="card">
    <h2>Connect with the wearer</h2>
    <div class="links" id="links">Loading...</div>
    <button class="back-button" onclick="window.location.href='/threaded-site/'">‚Üê Back</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const linksDiv = document.getElementById('links');
    linksDiv.innerHTML = '';

    if (params.has('instagram')) {
      const ig = params.get('instagram');
      linksDiv.innerHTML += `<a href="https://instagram.com/${ig}" target="_blank">Instagram</a>`;
    }
    if (params.has('snapchat')) {
      const sc = params.get('snapchat');
      linksDiv.innerHTML += `<a href="https://www.snapchat.com/add/${sc}" target="_blank">Snapchat</a>`;
    }
    if (params.has('x')) {
      const x = params.get('x');
      linksDiv.innerHTML += `<a href="https://x.com/${x}" target="_blank">X</a>`;
    }

    if (linksDiv.innerHTML === '') {
      linksDiv.innerHTML = '<p>No social links found for this user.</p>';
    }
  </script>
</body>
</html>
